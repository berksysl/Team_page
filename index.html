<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Links-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Team Page by berksysl</title>
  </head>
  <body>
    <header>
      <h1>The creative crew</h1>
      <div class="header__content">
        <h2>WHO WE ARE</h2>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>

    <main>
      <div class="items item1">
        <div class="image">
          <img src="img/photo1.png" alt="personel-1" />
        </div>
        <h3>Bill Mahoney</h3>
      </div>

      <div class="items item2">
        <div class="image">
          <img src="img/photo2.png" alt="personel-2" />
        </div>
        <h3>Saba Cabrera</h3>
      </div>

      <div class="items item3">
        <div class="image">
          <img src="img/photo3.png" alt="personel-3" />
        </div>
        <h3>Shae Le</h3>
      </div>

      <div class="items item4">
        <div class="image">
          <img src="img/photo4.png" alt="personel-4" />
        </div>
        <h3>Skylah Lu</h3>
      </div>

      <div class="items item5">
        <div class="image">
          <img src="img/photo5.png" alt="personel-5" />
        </div>
        <h3>Griff Richards</h3>
      </div>

      <div class="items item6">
        <div class="image">
          <img src="img/photo6.png" alt="personel-6" />
        </div>
        <h3>Stan John</h3>
      </div>
    </main>

    <footer>
      <span>Tahaberk SOYSAL @ DevChallenges.io</span>
    </footer>
  </body>
</html>
